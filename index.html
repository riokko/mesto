<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header">
    <div class="logo header__logo"></div>
  </header>
  <main>
    <section class="profile section">
      <img
        class="profile__avatar"
        src="./images/profile-avatar.jpg"
        alt="фото профиля"
      />
      <div class="profile__info">
        <div class="profile__name">
          <h1 class="profile__name-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
    </section>
    <section class="elements section">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer section">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
</div>
<div class="popup popup_type_edit-profile-form">
  <div class="popup__container">
    <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
    <h3 class="popup__title">Редактировать профиль</h3>
    <form class="form" name="edit-profile" method="GET" novalidate>
      <label class="form__label">
        <input type="text" class="form__input form__input_type_name" id="name-input" value="" name="name" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="form__error" id="name-input-error"></span>
      </label>
      <label class="form__label">
        <input type="text" class="form__input form__input_type_profession" id="profession-input" value="" name="profession" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="form__error" id="profession-input-error"></span>
      </label>
      <button type="submit" class="form__button form__button_disabled" disabled>Сохранить</button>
    </form>
  </div>
</div>
<div class="popup popup_type_new-item-form">
  <div class="popup__container">
    <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
    <h3 class="popup__title">Новое место</h3>
    <form class="form" name="add-item" method="GET" novalidate>
      <label class="form__label">
        <input type="text" class="form__input form__input_type_place" id="place-input" value="" name="place" placeholder="Название" required minlength="1" maxlength="30">
        <span class="form__error" id="place-input-error"></span>
      </label>
      <label class="form__label">
        <input type="url" class="form__input form__input_type_url" id="url-input" value="" name="url" placeholder="Ссылка на картинку" required>
        <span class="form__error" id="url-input-error"></span>
      </label>
      <button type="submit" class="form__button form__button_disabled" disabled>Создать</button>
    </form>
  </div>
</div>
<div class="popup popup_type_photo">
  <div class="popup__container popup__container_type_photo">
    <button class="popup__close-button" type="button" aria-label="Закрыть форму"></button>
    <img class="popup__image" src="" alt="">
    <h3 class="popup__caption"></h3>
  </div>
</div>
<template class="template-element">
  <li class="element">
    <button class="element__delete" type="button" aria-label="Удалить место"></button>
    <img
      src=""
      alt=""
      class="element__photo"
    />
    <div class="element__title">
      <h2 class="element__name"></h2>
      <button class="element__like" type="button" aria-label="Отметить место"></button>
    </div>
  </li>
</template>
<script src="scripts/index.js" type="module"></script>
</body>
</html>
